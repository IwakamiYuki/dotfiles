bind-key m display-popup -E -d "#{pane_current_path}" -h "80%" -w "80%" "zsh -c 'source ~/.zshrc 2>/dev/null; echo \"🤖 Claudeがgitの変更内容を分析中...\"; RESULT=\$(PATH=/opt/homebrew/bin:$PATH claude -p \"現在のgitの変更内容を分析して、適切なコミットメッセージを日本語で1つだけ出力してください。Conventional Commitsの形式で、簡潔で分かりやすい日本語のメッセージを作成してください。\"); CLEAN_RESULT=\$(printf \"%s\" \"\$RESULT\"); echo \"📝 提案されたコミットメッセージ:\"; printf \"%s\" \"\$CLEAN_RESULT\"; echo \"\\n📋 クリップボードにコピーしました\"; printf \"%s\" \"\$CLEAN_RESULT\" | pbcopy; sleep 1'"

