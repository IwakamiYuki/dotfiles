# prefix
set-option -g prefix C-t
bind-key C-t send-prefix
unbind-key C-b

# ウィンドウ番号1から開始する
set-option -g base-index 1

# ウィンドウ履歴の最大行数
set-option -g history-limit 10000

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 120

# #H => マシン名
# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(wifi) #(battery --tmux) %Y-%m-%d(%a) %H:%M:%S'


# ステータスバーを Utf-8 に対応
#set-option -g status-utf8 on

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# status line の背景色を指定する。
#set-option -g status-bg "colour47"
set-option -g status-bg "colour208"

# status line の文字色を指定する。
#set-option -g status-fg "colour255"
set-option -g status-fg "colour232"

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# ペインの境界線の色を設定
# 非アクティブペイン：明るいグレー
set-option -g pane-border-style fg=colour250
# アクティブペイン：鮮やかなオレンジ（色番号を208に戻して明るさを上げる）
set-option -g pane-active-border-style fg=colour208,bold
# アクティブペインの境界線を太くする（太線を使用）
set-option -g pane-border-lines heavy
# 両方とも透明に
set-option -g window-active-style bg=default
set-option -g window-style bg=default

# ペインボーダーにステータス情報を表示
set-option -g pane-border-status bottom
set-option -g pane-border-format "#(~/.tmux/scripts/tmux-pane-border '#{pane_current_path}')"

# ペイン番号表示時間を長くする (Ctrl-t qで表示される番号の表示時間)
set-option -g display-panes-time 3000


# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# マウス操作を有効にする
# これを有効にすると、MacでCommand+Cなどができなくなるが、Optionを押しながら範囲選択すると、コピーできる。
# http://qiita.com/jyotti/items/70a3a8035d767f99f93d
set-option -g mouse on

# Prefix keyあｇ押されているときにステータスバーに色をつける
set-option -g status-left '#[fg=colour232,bg=colour214]#{?client_prefix,#[reverse],} #H[#S] #[default]'


# | でペインを立てに分割する
unbind %
bind | split-window -h -c "#{pane_current_path}"
if-shell '[[ "`tmux -V`" =~ 1\.8 ]]' 'bind | split-window -h'

# - でペインを横に分割する
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
if-shell '[[ "`tmux -V`" =~ 1\.8 ]]' 'bind - split-window -v'

## ペイストの設定
#set-option -g default-command "reattach-to-user-namespace -l bash"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# コピーモードでviのキーバインドを使う
setw -g mode-keys vi

# クリップボードの共有も
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
#set-option -g default-command "reattach-to-user-namespace -l zsh"""

# openコマンドを使えるようにする
#set -g default-command "reattach-to-user-namespace -l ${SHELL}\""
#set-option -g default-command ""

# synchronizeの設定
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# gでlazygitをポップアップウィンドウで開く
bind-key g display-popup -E -d "#{pane_current_path}" -h "95%" -w "95%" "PATH=/opt/homebrew/bin:$PATH /opt/homebrew/bin/lazygit"

# tmux-ai keybinding
bind-key a run-shell "~//work/other/tmux-ai/bin/tmux-ai"

